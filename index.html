<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuzakMaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="#work">MuzakMaker</a></li>
          <li><a href="#work">Our Work</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#careers">Careers</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </header>

    <section>
        <h2>Trending Songs</h2>
        <div class="track" id="aloma">
            <img src="images/aloma-cover.png" alt="Aloma cover">
            <audio controls>
                <source src="audio/aloma.mp3" type="audio/mpeg">
            </audio>
            <p>Artist Cali</p>
        </div>
        <!-- Repeat for other tracks -->
    </section>

    <section>
        <h2>Your Playlists</h2>
        <div class="playlist" id="best-of-2020">
            <img src="best-of-2020-cover.png" alt="Best of 2020 cover">
            <p>Best of 2020</p>
            <p>The music that got you through the lock down.</p>
        </div>
        <!-- Repeat for other playlists -->
    </section>

    <section id="curated">
        <h2>Curated Playlists</h2>
        <div class="playlist" id="boozy-brunch">
            <img src="boozy-brunch-cover.png" alt="Boozy Brunch cover">
            <p>Boozy Brunch</p>
            <p>Light up the afternoon with these energetic hits.</p>
        </div>
        <!-- Repeat for other curated playlists -->
    </section>

    <footer>
        <p>Copyright 2022 Smooth Jazz</p>
    </footer>
</body>
</html>
